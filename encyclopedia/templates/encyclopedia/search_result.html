{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
<!-- looping throught the entries list to get the entry and then linking it to the url with title=entry, specifying the title  -->
    <ul>
        {% for entry in search_results %}
                <li><a href="{% url 'entry' title=entry %}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
